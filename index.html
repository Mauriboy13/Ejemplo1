<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba del mapa usando la API de Google</title>
    <style>
		label {
			font-family: 'Lucida Grande';
			color: #000000;
			font-size: 16px;
		}
		h1{
			text-align: center;
		}
        #mapa {            
            width: 100%;
            height: 300px;
        }
        html, body {
            height: 100%;
            margin: 0;
            background-color: rgb(152, 204, 247);
            padding: 10;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body onload="iniciarMapa()">
    <h1>API Google</h1>

    <fieldset>
	    <div id="gps-data"></div>

        <h2>Coordenadas:</h2>
        <div>
            <label for="latitud" align="center">Latitud:</label>
            <input type="text" id="latitud" align="center" readonly>
        </div><br><br>

        <div>
            <label for="altitud" align="center">Altitud:</label>
            <input type="text" id="altitud" align="center" readonly>
        </div><br><br>
    </fieldset><br>

    <div id="mapa" align="center"></div>

   
<script>
    $(document).ready(function(){
        var urlParams = new URLSearchParams(window.location.search);
        var latitud = urlParams.get('latitud') || 19.8011219;
        var altitud = urlParams.get('altitud') || -99.090288;

        coordenadas = {
            lng: altitud,
            lat: latitud
        }
        generarMapa(coordenadas);

        $("#latitud").val(latitud);
        $("#altitud").val(altitud);
    });

    function generarMapa(coordenadas){
        var mapa = new google.maps.Map(document.getElementById('mapa'),{
            zoom: 15,
            center: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
        });

        marcador = new google.maps.Marker({
            map:mapa,
            draggable: true,
            position: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
        });

        marcador.addListener('dragend', function(event){
            $("#latitud").val(this.getPosition().lat());
            $("#altitud").val(this.getPosition().lng());
        });
    }
</script>
<script>
function updateGPSData() {
  // Crear un objeto XMLHttpRequest
  var xhttp = new XMLHttpRequest();
  // Definir la función callback que se ejecutará cuando se reciba la respuesta
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      // Actualizar el contenido del <div> con los nuevos datos recibidos
      document.getElementById("gps-data").innerHTML = this.responseText;
    }
  };
  // Hacer una solicitud HTTP GET al servidor
  xhttp.open("GET", "/gps-data", true);
  xhttp.send();
}
// Llamar a la función updateGPSData cada 5 segundos
setInterval(updateGPSData, 5000);
</script>

    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=iniciarMapa"></script>
</body>
</html>
